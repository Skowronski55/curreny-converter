<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1>Kalkulator Walutowy</h1>
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Transakcje</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Wprowadź kwotę w złotych:</span>
                    <input class="form__field js-zloty" type="number" min="0" step="any"
                        placeholder="wpisz kwotę do wymiany" required>
                </label>
            </p>
            <p>
                <label>
                    <span class=" form__labelText">
                        Wybór waluty:</span>
                    <select class="form__field form__field--select js-currency" name="currency">
                        <option value="4.5006">Dolar amerykański (USD)</option>
                        <option value="4.668">Euro (EUR)</option>
                        <option value="4.742">Frank szwajcarski (CHF)</option>
                    </select>
                </label>
            </p>
            <p class="form__notice">Sredni kurs wymiany walut wg NBP na dzień 28.11.2022: USD=4.5006PLN; EUR=4.668PLN;
                CHF=4.742PLN</p>

        </fieldset>
        <p>
            <button class="form__button">Policz</button>
        </p>
    </form>
    <p>
        Twoja wymiana wynosi: <strong class="form__result js-result">N/A</strong>
    </p>
</body>

</html>
